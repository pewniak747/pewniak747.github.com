---
layout: main
title: My blog
description: my blog
---
<h1 class="color2">My blog</h1>


<ul id="posts">
{% for post in site.posts %}
	<li>
		<a href="{{ post.url }}" title="{{ post.title }}">
    <h2><span class="title">{{ post.title }}</span></h2>
    </a>
    <span class="date">published 
		{{ post.date | date: '%d' }}
    {{ post.date | date: '%b' }}
		{{ post.date | date: '%Y' }}
    </span>
    <!--<span class="post_content">{{ post.content }}</span>-->

  </li>
{% endfor %}
</ul>
